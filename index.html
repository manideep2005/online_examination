<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Online Examination Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

   
       <style>
       
       * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: 'Arial', sans-serif;
   }
   
   body {
   background: #cfcfd9;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   }
   .head{
   text-align: start;
   text-align: top;
   }
   .container {
   display: flex;
   width: 80%;
   height: 70vh;
   background: rgba(255, 255, 255, 0.2);
   border-radius: 15px;
   box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
   overflow: hidden;
   }
   
   .image-box {
   flex: 1.5;
   display: flex;
   justify-content: center;
   align-items: center;
   background: linear-gradient(to right, #ff4e50, #f9d423);
   }
   
   .image-box img {
   width: 100%;
   height: 100%;
   object-fit: cover;
   border-radius: 15px 0 0 15px;
   }
   
   .login-box {
   flex: 1.5;
   background: #fff;
   display: flex;
   flex-direction: column;
   padding: 40px;
   }
   
   .form-container {
   flex: 1;
   }
   
   h2 {
   text-align: center;
   margin-bottom: 20px;
   color: #333;
   }
   
   .input-box {
   position: relative;
   margin: 30px 0;
   }
   
   .input-box input {
   width: 50%;
   padding: 10px 10px 10px 40px;
   font-size: 16px;
   color: #333;
   border: none;
   outline: none;
   background: #f0f0f0;
   border-radius: 5px;
   }
   
   .input-box label {
   position: absolute;
   left: 40px;
   top: 10px;
   font-size: 16px;
   color: #666;
   pointer-events: none;
   transition: 0.3s ease;
   }
   
   .input-box input:focus + label,
   .input-box input:valid + label {
   top: -20px;
   font-size: 12px;
   color: #474344;
   }
   
   button {
   width: 50%;
   padding: 12px;
   background: #514f50;
   border: none;
   color: #fff;
   font-size: 16px;
   cursor: pointer;
   border-radius: 5px;
   transition: background 0.3s ease;
   }
   
   button:hover {
   background: #060606;
   }
   
   .tab-container {
   display: flex;
   justify-content: center;
   margin-top: 20px;
   }
   
   .tab-link {
   padding: 10px 20px;
   cursor: pointer;
   border: none;
   background: #fff;
   color: #333;
   font-weight: bold;
   margin: 0 10px;
   border-radius: 5px;
   outline: none;
   transition: 0.3s ease-in-out;
   }
   
   .tab-link.active {
   background: #514f50;
   color: #fff;
   }
   
   .tab-content {
   display: none;
   opacity: 0;
   transform: translateX(-50px);
   }
   
   .tab-content.active {
   display: block;
   opacity: 1;
   transform: translateX(0);
   transition: opacity 0.5s ease, transform 0.5s ease;
   }
   
   </style>
    </style>
</head>
<body>

    <div class="container">
        <div class="image-box">
            <img src="pic.png" alt="Login Illustration">
        </div>
        <div class="login-box">
            <div class="form-container">
                <div id="signIn" class="tab-content active">
                    <h2>Sign In</h2>
                    <form id="signInForm">
                        <div class="input-box">
                            <input type="text" id="signInUsername" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <input type="password" id="signInPassword" required>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
                <div id="signUp" class="tab-content">
                    <h2>Sign Up</h2>
                    <form id="signUpForm">
                        <div class="input-box">
                            <input type="text" id="fullName" required>
                            <label>Full Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" id="signUpUsername" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <input type="email" id="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" id="signUpPassword" required>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="signup-btn">Register</button>
                    </form>
                </div>
            </div>
            <div class="tab-container">
                <button class="tab-link active" onclick="openTab(event, 'signIn')">Sign In</button>
                <button class="tab-link" onclick="openTab(event, 'signUp')">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching Function
        function openTab(evt, tabName) {
            // Get all elements with class="tab-content" and hide them
            const tabContent = document.querySelectorAll(".tab-content");
            tabContent.forEach(tab => tab.classList.remove("active"));

            // Get all elements with class="tab-link" and remove the "active" class
            const tabLinks = document.querySelectorAll(".tab-link");
            tabLinks.forEach(link => link.classList.remove("active"));

            // Show the current tab and add an "active" class to the clicked button
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Registration and Login Logic
        document.addEventListener("DOMContentLoaded", () => {
            const signUpForm = document.getElementById("signUpForm");
            const loginForm = document.getElementById("signInForm");

            // Handle Registration Form Submission
            signUpForm.addEventListener("submit", (e) => {
                e.preventDefault();

                // Get user inputs from registration form
                const fullName = document.getElementById("fullName").value;
                const username = document.getElementById("signUpUsername").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("signUpPassword").value;

                // Create user object and save to localStorage
                const userData = {
                    fullName,
                    username,
                    email,
                    password
                };

                // Store user data in localStorage (use JSON string)
                localStorage.setItem(username, JSON.stringify(userData));

                // Alert successful registration and switch to Sign-In tab
                alert("Registration successful! Please sign in.");
                openTab(event, "signIn");
            });

            // Handle Login Form Submission
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                // Get user inputs from login form
                const username = document.getElementById("signInUsername").value;
                const password = document.getElementById("signInPassword").value;

                // Retrieve user data from localStorage
                const storedUser = JSON.parse(localStorage.getItem(username));

                // Check if the stored user data matches entered credentials
                if (storedUser && storedUser.password === password) {
                    // Save the username in localStorage for dashboard access
                    localStorage.setItem("loggedInUser", storedUser.fullName);
                    
                    // Redirect to dashboard
                    window.location.href = "dash.html";
                } else {
                    // Show an error message if credentials are invalid
                    alert("Invalid username or password. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
